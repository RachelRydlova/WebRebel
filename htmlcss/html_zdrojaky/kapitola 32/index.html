<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Nauč sa HTML a CSS</title>
	<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Lato:300">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
		
	<section class="section-1">
		<h1 class="container">Formulár</h1>
	</section>
	
	<section class="section-2">
		<form action="#" method="get" class="container">

			<input type="text" name="name" placeholder="Meno" required>
			<input type="email" name="email" placeholder="Email">

			<input type="password" name="password" placeholder="Heslo">
			<input type="date" name="date" placeholder="Dátum">

			<select name="tv">
				<option value="1">Adventure Time</option>
				<option value="2">My Little Pony</option> pre lud, ktori nemaju vkus
				<option value="3" selected>Rick &amp; Morty</option>
			</select>

			<textarea name="message" placeholder="Správa" rows="6"></textarea>

			<label for="remember">
				<input type="checkbox" name="remember">
				zapamätaj si ma
			</label>

			<label><input type="radio" name="day" value="Friday"> Friday</label>
			<label><input type="radio" name="day" value="Saturday" checked> Saturday</label>
			<label><input type="radio" name="day" value="Sunday"> Sunday</label>

			<button>Mi to pošli, šak</button>

		</form>
	</section>
	
	<section class="section-3">
		<div class="container">
			
		</div>
	</section>	

</body>
</html>
